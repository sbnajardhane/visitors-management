<!doctype html>
    {% load staticfiles %}
    <html lang="en" >
    <head>
    
    	<meta charset="utf-8" />
    	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    	<title>Visitor Management</title>

    	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />


        <!-- Bootstrap core CSS     -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />

        <!-- Animation library for notifications   -->
        <link href="{% static "css/animate.min.css" %}" rel="stylesheet"/>

        <!--  Light Bootstrap Table core CSS    -->
        <link href="{% static "css/light-bootstrap-dashboard.css" %}" rel="stylesheet"/>


        <!--  CSS for Demo Purpose, don't include it in your project     -->
        <link href="{% static "css/demo.css" %}" rel="stylesheet" />


        <!--     Fonts and icons     -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href="{% static "css/pe-icon-7-stroke.css" %}" rel="stylesheet" />


    </head>
<body>

<div class="wrapper">
    <div>

    <!--    

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->
    {% include 'sidebar.html' %}

       
    
    </div>

    <div class="main-panel">
        


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card ">
                            <div class="header">
                                <h4 class="title">Date wise total no of visitors</h4>
                                <p class="category">count</p>
                            </div>
                            <div class="content">
                                <div id="chartActivity" class="ct-chart">
                                
                                </div>
                                <input type="hidden" id="countdate" name="variable" value="{{countdate}}">
                                <div class="footer">
                                    <div class="legend">
                                        <i class="fa fa-circle text-info"> </i>visitor count
                                        <!-- <i class="fa fa-circle text-danger"></i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>           
                    <div class="col-md-4">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Gender Proportion</h4>
                                <p class="category">Overall result</p>
                                <input type="hidden" id="myVar" name="variable" value="{{count}}">
                            </div>
                            <div class="content">
                                <div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div>
                                <div class="footer">
                                    <div class="legend">
                                        <i class="fa fa-circle text-info"></i>Male
                                        <i class="fa fa-circle text-danger"></i>Female
                                    </div>
                                    
            
                                </div>
                            </div>

                            </div>
                        </div>
                    </div>

                    
                    
                </div>
            </div>    
        </div>
    </div>
</div>
    

    </body>

        <!--   Core JS Files   -->
        <script src="{% static "js/jquery-1.10.2.js" %}" type="text/javascript"></script>
    	<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>

    	<!--  Checkbox, Radio & Switch Plugins -->
    	<script src="{% static "js/bootstrap-checkbox-radio-switch.js" %}"></script>

    	<!--  Charts Plugin -->
    	<script src="{% static "js/chartist.min.js" %}"></script>

        <!--  Notifications Plugin    -->
        <script src="{% static "js/bootstrap-notify.js" %}"></script>

        <!--  Google Maps Plugin    -->
   
        <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    	<script src="{% static "js/light-bootstrap-dashboard.js" %}"></script>

    	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    	<script src="{% static "js/demo.js" %}"></script>
        <script src="{% static "js/demo1.js" %}"></script>


    <script type="text/javascript">
        $(document).ready(function(){

            demo.initChartist(); Time

            $.notify({
                icon: 'pe-7s-gift',
                message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

            },{
                type: 'info',
                timer: 4000
            });

        });
    </script>


    </html>
