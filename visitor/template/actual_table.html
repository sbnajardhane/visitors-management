       
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Total Visitor List</h4>
                        <p class="category">Details</p>
                    </div>
                        
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped" id="pro">
                            <thead>
                                <th style = "font-size: 1.5em;">ID</th>
                                <th style = "font-size: 1.5em;">ID_type</th>
                                <th style = "font-size: 1.5em;">Name</th>
                                <th style = "font-size: 1.5em;">Sex</th>
                            </thead>
                            <tbody>
                            {% for table in tables %}
                                <tr data-popup-open="popup-1">
                                    <td class="side-link" value={{table.person_id}} onclick="profile()"><a  href="#userProfile" data-target="#userProfile" data-toggle="modal" >{{table.person_id}}</a></td>
                                    <td >{{table.id_type}}</td>
                                    <td>{{table.name}}</td>
                                    <td>{{table.sex}}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
